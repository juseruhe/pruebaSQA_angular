
<mat-grid-list cols="3">

<mat-grid-tile>
  <img src="../../assets/img/sqa.png" alt="sqa">
</mat-grid-tile>


<mat-grid-tile >

  <h1>Iniciar Sesión</h1>

<form [formGroup]="loginUsuario"  class="example-form" (ngSubmit)="login()"  >

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correo:</mat-label>
        <input type="text" matInput placeholder="nombre@correo.com" required formControlName="email">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contraseña:</mat-label>
        <input type="password" matInput  placeholder="****" required formControlName="contrasena">
      </mat-form-field>



<button type="submit" mat-raised-button mat-button color="primary">Enviar</button>

</form>
</mat-grid-tile>

<mat-grid-tile></mat-grid-tile>

</mat-grid-list>
